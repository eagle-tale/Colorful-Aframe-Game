<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9" id="box" click-listener event-set__mouseenter="_target: #box; color:red"></a-box>
      <a-camera><a-cursor></a-cursor></a-camera>
      
      <!-- 空のエンティティをオブジェクトの親として配置 -->
      <a-entity id="objects"></a-entity>
    </a-scene>
  </body>
  
  <script>
    function createObject() {
      // 新しいオブジェクトを作成
      var newObject = document.createElement('a-box');
      // ランダムな位置、色、サイズを設定
      newObject.setAttribute('position', {x: (Math.random() - 0.5) * 10, y: (Math.random() - 0.5) * 10, z: (Math.random() - 0.5) * 10});
      newObject.setAttribute('color', '#' + Math.floor(Math.random() * 16777215).toString(16));
      newObject.setAttribute('event-set__click', 'visible: false');
      newObject.setAttribute('event-set__mouseenter', 'color:#' + Math.floor(Math.random() * 16777215).toString(16));
      
      //シーンにオブジェクトを追加
      document.querySelector('#objects').appendChild(newObject);
    }
    
    // ゲーム開始時にオブジェクトを生成
    for (let i = 0; i < 20; i++) {
      createObject();
    }
    
  </script>
</html>
