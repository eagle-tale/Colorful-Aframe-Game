<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9" id="box" event-set__click="_target: #box; visible: false" event-set__mouseenter="_target: #box; color:red"></a-box>
      <a-camera><a-cursor></a-cursor></a-camera>
      
      <!-- 空のエンティティをオブジェクトの親として配置 -->
      <a-entity id="objects"></a-entity>
    </a-scene>
  </body>
  
  <script>
    function createObject() {
      // 新しいオブジェクトを作成
      var newObject = document.createElement('a-box');
      // ランダムな位置、色、サイズを設定
      newObject.setAttribute('position', {x: (Math.random() - 0.5) * 10, y: (Math.random() -5) * 10, z: (Math.random() - 0.5) * 10});
      newObject.setAttiribute('color', '#' + Math.floor(Math.random() * 16777215).toString(16));
      
    }
  </script>
</html>
